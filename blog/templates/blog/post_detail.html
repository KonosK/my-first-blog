{% extends 'blog/base.html' %}

{% block content %}
    <article class="post">
        {% if post.published_date %} <!-- idk what the point of if is here -->
            <time class="date">
                {{ post.published_date }}
            </time>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </article>
{% endblock %}
